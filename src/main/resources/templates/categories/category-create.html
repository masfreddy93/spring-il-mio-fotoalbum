<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Category create</title>
<!-- Bootstrap CSS -->
<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
</head>
<body class="container">
	<header th:insert="frag :: header"></header>
	
	<h1>Create category</h1>
	
	<div th:insert="frag :: errors"></div>


	<form
		th:object="${category}"
		method="POST"
		th:action="@{/categories/admin/create}"
	>
		<div class="mb-3">
			<label>Name</label>
			<input type="text" name="name" th:field="*{name}">
			<div>Insert name</div>
		</div>

		<div class="mb-3">
			<label>Fotos</label>
			<div th:each="foto : ${fotos}" th:object="${foto}">
				<input type="checkbox"  name="fotos" th:value="*{id}" th:field="${category.fotos}">
				<label>[[*{title}]]</label>	
			</div>
			<div>Check fotos</div>
		</div>
		
		
		<input type="submit" value="Create" class="btn btn-primary">
	</form>
</body>
</html>
