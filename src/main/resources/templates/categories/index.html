<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Index</title>
<!-- Bootstrap CSS -->
<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
</head>
<body class="container">
	<header th:insert="frag :: header"></header>
	
	<div>
		<h1>Categories</h1>
		
		<a th:href="@{/categories/admin/create}" class="btn btn-warning mb-3">Create category</a>
		<table th:if="${categories.size()} > 0" class="table">
			<thead>
				<tr>
					<th scope="col">ID</th>
					<th scope="col">Name</th>
					<th scope="col">Fotos</th>
					<th scope="col">
					<th scope="col">
				</tr>
			</thead>
			<tbody>
				<tr
					th:each="category : ${categories}"
					th:object=${category}
				>
					<td>[[*{id}]]</td>
					<td>[[*{name}]]</td>
					<td>
						<ul th:if="*{fotos}">
							<li
								th:each="foto : *{fotos}"
								th:object="${foto}"
							>
								[[*{title}]]
							</li>
						</ul>
					</td>
					<td>
						<a
							th:href="@{/categories/admin/update/{id} (id = *{id})}" class="btn btn-warning"
						>
							Edit
						</a>
						<a
							th:href="@{/categories/admin/delete/{id} (id = *{id})}" class="btn btn-danger"
						>
							Delete
						</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
