<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Update foto</title>
<!-- Bootstrap CSS -->
<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
</head>
<body class="container">
	<header th:insert="frag :: header"></header>
	
	<h1>Update foto</h1>
	
	<div th:insert="frag :: errors"></div>


	<form
		th:object="${foto}"
		method="POST"
		th:action="@{/fotos/admin/store}"
	>
	
		<input type="number" name="id" th:field="*{id}" style="display:none" >
		
		<div class="mb-3">
			<label>Title</label>
			<input type="text" name="title" th:field="*{title}">
			<div>Insert title</div>
		</div>

		<div class="mb-3">
			<label>Description</label>
			<input type="text" name="description" th:field="*{description}">
			<div>Insert Description</div>
		</div>

		<div class="mb-3">
			<label>Url</label>
			<input type="text" name="url" th:field="*{url}">
			<div>Insert url</div>
		</div>

		<div class="mb-3">
			<label>Tag</label>
			<input type="text" name="tag" th:field="*{tag}">
			<div>Insert tag</div>
		</div>

		<div class="mb-3">
			<label>Visible</label>
			<input type="checkbox" checked="checked" name="visible" th:field="*{visible}">
			<div>Check if it's visible</div>
		</div>

		<div class="mb-3">
			<label>Categories</label>
			<div th:each="category : ${categories}" th:object="${category}">
				<input type="checkbox"  name="categories" th:value="*{id}" th:field="${foto.categories}">
				<label>[[*{name}]]</label>	
			</div>
			<div>Check categories</div>
		</div>
		
		
		<input type="submit" value="Update" class="btn btn-primary">
	</form>
</body>
</html>
